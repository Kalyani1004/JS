<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    <h1>GitHub User Info</h1>
    <button id="fetchUserData">Get User Data</button>
    <div id="userInfo" style="margin-top: 20px;">
        <img id="userPhoto" src="" alt="User Photo" style="display: none; width: 150px; height: 150px;">
        <p id="userFollowers"></p>
    </div>

    <script>
        const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
        const xhr = new XMLHttpRequest();
        
        document.getElementById('fetchUserData').addEventListener('click', function() {
            xhr.open('GET', requestUrl);
            xhr.onreadystatechange = function() {
                console.log(xhr.readyState);
                if (xhr.readyState == 4 && xhr.status == 200) {
                    const data = JSON.parse(this.responseText);
                    console.log(data.followers);

                    // Display user photo and follower count
                    const userPhoto = document.getElementById('userPhoto');
                    const userFollowers = document.getElementById('userFollowers');

                    userPhoto.src = data.avatar_url;
                    userPhoto.style.display = 'block';
                    userFollowers.textContent = `Followers: ${data.followers}`;
                }
            }
            xhr.send();
        });
    </script>
</body>
</html>
