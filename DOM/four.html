<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // it traverse from whole element
   function addLang(langName){
    const li = document.createElement('li');
    li.innerHTML = `${langName}`
    document.querySelector('.language').appendChild(li);
   }
   addLang('Python');
   addLang('TypeScript')
//use below for optimized code 
   function addOptilang(lang){
    const opti = document.createElement('li');
    opti.appendChild(document.createTextNode(lang))
    document.querySelector('.language').appendChild(opti);
   }
   addOptilang('Java')
// Edit 
const secondLang = document.querySelector("li:nth-child(2)")
secondLang.innerHTML = "Mojo"
// const newli = document.createElement('li')
//     newli.texContent = "Mojo"
//    secondLang.replaceWith(newli)

   const firstLang = document.querySelector("li:first-child")
   firstLang.outerHTML = '<li>Typescript</li>'

   //remove
   const thirdLang = document.querySelector('li:nth-child(3)')
   thirdLang.remove()
</script>
</html>
