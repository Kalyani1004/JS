<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <style>
        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Guess a Number!!</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form>
            <label for="guessField">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="sub" value="Guess" class="guessSubmit">
        </form>
        <div class="result"> 
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <div id="startOver"></div>
</body>
<script>
    let num = parseInt(Math.random() * 100) + 1;
    const submit = document.querySelector('#sub');
    const userinput = document.querySelector('#guessField');
    const guesslot = document.querySelector('.guesses');
    const remaining = document.querySelector('.lastResult');
    const loworHi = document.querySelector('.lowOrHi');
    const startOver = document.querySelector('#startOver');
    const p = document.createElement('p');
    let prevGuess = [];
    let numguess = 1;
    let playGame = true;

    if (playGame) {
        submit.addEventListener('click', function(e) {
            e.preventDefault();
            const guess = parseInt(userinput.value);
            console.log(guess);
            validateGuess(guess);
        });
    }

    function validateGuess(guess) {
        if (isNaN(guess)) {
            alert('Please enter a valid number');
        } else if (guess < 1) {
            alert('Please enter a number greater than 1');
        } else if (guess > 100) {
            alert('Please enter a number less than 100');
        } else {
            prevGuess.push(guess);
            if (numguess === 11) {
                displayGuess(guess);
                displayMessage(`Game over. Random number was ${num}`);
                endGame();
            } else {
                displayGuess(guess);
                checkGuess(guess);
            }
        }
    }

    function checkGuess(guess) {
        if (guess === num) {
            displayMessage('You guessed it right');
            endGame();
        } else if (guess < num) {
            displayMessage('Number is too low');
        } else if (guess > num) {
            displayMessage('Number is too high');
        }
    }

    function displayGuess(guess) {
        userinput.value = '';
        guesslot.innerHTML += `${guess}, `;
        numguess++;
        remaining.innerHTML = `${11 - numguess}`;
    }

    function displayMessage(message) {
        loworHi.innerHTML = `<h2>${message}</h2>`;
    }

    function endGame() {
        userinput.value = '';
        userinput.setAttribute('disabled', '');
        p.classList.add('button');
        p.innerHTML = `<h2 id="newGame">Start new game</h2>`;
        startOver.appendChild(p);
        playGame = false;
        attachNewGameListener(); // Attach listener after adding the button
    }

    function attachNewGameListener() {
        const newGameButton = document.querySelector('#newGame');
        newGameButton.addEventListener('click', function (e) {
            num = parseInt(Math.random() * 100) + 1;
            prevGuess = [];
            numguess = 1;
            guesslot.innerHTML = '';
            remaining.innerHTML = `${11 - numguess}`;
            userinput.removeAttribute('disabled');
            startOver.removeChild(p);
            loworHi.innerHTML = '';
            playGame = true;
        });
    }
</script>
</html>
